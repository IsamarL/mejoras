<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Productos</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- DataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/colvis/1.3.1/css/buttons.colVis.min.css">

<!-- jQuery y DataTables JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    font-family: 'Arial', sans-serif;
    padding: 30px;
    color: #fff;
}
h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
}
.dt-buttons {
    margin-bottom: 15px;
}
table.dataTable {
    width: 100% !important;
    border-collapse: separate;
    border-spacing: 0;
    border-radius: 12px;
    overflow: hidden;
    background-color: #fff;
    color: #000;
}
table.dataTable thead {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    color: #fff;
}
table.dataTable tbody tr:hover {
    background-color: #d2e3fc;
}

/* Bot√≥n agregar producto */
.btn-agregar {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    padding: 8px 16px;
    font-size: 14px;
    border-radius: 8px;
    font-weight: 600;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}
.btn-agregar i {
    margin-right: 5px;
}
.btn-agregar:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 12px rgba(0,0,0,0.3);
    background: linear-gradient(135deg, #5a0fb8, #1f4dbd);
}

/* Botones de acci√≥n */
.btn-accion {
    border-radius: 8px;
    padding: 5px 10px;
    font-weight: 600;
    font-size: 13px;
    transition: transform 0.2s, box-shadow 0.2s;
}
.btn-accion i {
    margin-right: 4px;
}
.btn-accion:hover {
    transform: translateY(-1px);
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
}
.btn-editar {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: #fff;
    border: none;
}
.btn-eliminar {
    background: linear-gradient(135deg, #ff416c, #ff6b81);
    color: #fff;
    border: none;
}
</style>
</head>
<body>

<h2>Productos Registrados</h2>

<a href="/listar_productos_agregados" class="btn-agregar mb-3">
    <i class="bi bi-plus-circle"></i> Agregar Producto
</a>

<table id="tablaProductos" class="display nowrap table table-hover" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
    </thead>
</table>

<script>
$(document).ready(function() {
    $('#tablaProductos').DataTable({
        ajax: {
            url: '/api/productos',
            dataSrc: function(json) { return json.data || json; }
        },
        columns: [
            { data: 'id' },
            { data: 'nombre' },
            { data: 'descripcion' },
            { data: 'precio', render: function(data) { return 'C$ ' + parseFloat(data||0).toFixed(2); } },
            { data: 'stock' },
            { data: 'id', render: function(id) {
                return `
                <button class="btn btn-editar btn-accion" onclick="window.location.href='/editar_producto/${id}'">
                    <i class="bi bi-pencil-square"></i> Editar
                </button>
                <button class="btn btn-eliminar btn-accion" onclick="confirmarEliminacion(${id})">
                    <i class="bi bi-trash-fill"></i> Eliminar
                </button>
                `;
            }}
        ],
        dom: 'Bfrtip',
        buttons: [
            { extend: 'copy', text: 'üìã Copiar' },
            { extend: 'excelHtml5', text: 'üìä Excel' },
            { extend: 'pdfHtml5', text: 'üìÑ PDF' },
            { extend: 'print', text: 'üñ®Ô∏è Imprimir' },
            { extend: 'colvis', text: 'üß© Columnas' }
        ],
        language: { url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json" },
        responsive: true,
        autoWidth: false
    });
});

// SweetAlert2 confirmaci√≥n
function confirmarEliminacion(id){
    Swal.fire({
        title: '¬øEst√°s seguro?',
        text: "¬°No podr√°s revertir esto!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'S√≠, eliminar',
        cancelButtonText: 'Cancelar'
    }).then((result) => {
        if (result.isConfirmed) {
            window.location.href = `/api/eliminar_producto/${id}`;
        }
    });
}
</script>

</body>
</html>
